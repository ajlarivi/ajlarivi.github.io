<div class="flex-container">
	<div id="mapContainer" style="flex:1">
		<div id="countryOpts" style="padding: 5px 5px">Show Country: </div>

		<!-- Button -->
		<div>
		  <input type="checkbox" class="checkbox" value="Biomass" checked><label class="myLabel" value="Biomass">Biomass</label>
		  <input type="checkbox" class="checkbox" value="Geothermal" checked><label class="myLabel" value="Geothermal">Geothermal</label>
		  <input type="checkbox" class="checkbox" value="Hydro" checked><label class="myLabel" value="Hydro">Hydro</label>
		  <input type="checkbox" class="checkbox" value="Solar" checked><label class="myLabel" value="Solar">Solar</label>
		  <input type="checkbox" class="checkbox" value="Wind" checked><label class="myLabel" value="Wind">Wind</label>
		  <input type="checkbox" class="checkbox" value="Coal" checked><label class="myLabel" value="Coal">Coal</label>
		  <input type="checkbox" class="checkbox" value="Gas" checked><label class="myLabel" value="Gas">Gas</label>
		  <input type="checkbox" class="checkbox" value="Nuclear" checked><label class="myLabel" value="Nuclear">Nuclear</label>
		  <input type="checkbox" class="checkbox" value="Oil" checked><label class="myLabel" value="Oil">Oil</label>
		  <input type="checkbox" class="checkbox" value="Waste" checked><label class="myLabel" value="Waste">Waste</label>
		  <input type="checkbox" class="checkbox" value="Other" checked><label class="myLabel" value="Other">Other</label>
		  <button id="setButton">check all</button>
		  <button id="resetButton">uncheck all</button>
		</div>

		<!-- Create an element where the map will take place -->
		<div id="mapid"></div>
		<div id="mapTooltipDiv"></div>
	</div>

	<div id="scatterContainer" style="flex:1">
		<div class="flex-container">
		  <div id="yOpts" style="flex:1">
		    Select Y axis:<br>
		  </div>
		</div>
		<!-- Create a div where the graph will take place -->
		<div id="my_dataviz"></div>
		<div id="scatterTooltipDiv"></div>
	</div>
</div>
