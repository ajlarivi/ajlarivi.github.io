<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<div id="countryOpts"></div>
<div id="yOpts"></div>


<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<div id="tooltipDiv"></div>


<script>
var currentlyDisplayed = 'Renewables'
// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1000 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// create a clipping region 
svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width+8)
    .attr("height", height+8)
    .attr('transform', 'translate(-3,-3)');

//Read the data
d3.json("https://raw.githubusercontent.com/ajlarivi/ajlarivi.github.io/master/data/country_stats3.json", function(data) {

    // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#tooltipDiv")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")

  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
  }

  var mousemove = function(d) {
    tooltip
      .html(d.Country + "<br>total capacity (mw): " + d.Total + "<br>" + currentlyDisplayed + " capacity (mw): " + d[currentlyDisplayed])
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }

  function updateGraph(){
	  //---------------------------------------------
    var property = this.value;
    currentlyDisplayed = property

	  var yExtent = d3.extent(data, function(d) { return +(d[property]/d.Total)*100; })
	  // Add dots

    var currentYScale = yAxis.scale()

	  points
      //.data(data)
      .transition()
      .duration(1000)
      .on("start", function(){
        d3.select(this)
          .style("opacity", 0.6)
          .attr("r", 5);
      })
      .delay(function(d,i){
        return i / data.length * 500;
      })
      .attr("cy", function(d){
        return currentYScale((d[property]/d.Total)*100);
      })
      .on("end", function(){
        d3.select(this)
          .style("opacity", 1)
          .attr("r", 4)
      });



      /*points = points
        .data(data)
        .attr("cy", function(d){
          return yScale((d[property]/d.Total)*100);
        })*/

      
      /*svg.select(".x.axis")
        .transition()
        .duration(100)
        .call(d3.axisBottom(x))*/

      svg.select("#yLabel")
        .transition()
        .duration(100)
        .text("Percentage of Total Power Capacity (" + property + ")")

  }

  function highlightCountry(){
    var country = this.value;
    var countries = svg.selectAll("circle")
      .attr("style", "fill:#69b3a2")

    countries
      .filter(function(d){
        return d.Country == country
      })
      .attr("style", "fill:red")

  }

  //get data range
  var xExtent = d3.extent(data, function(d) { return +d.Total; })
  var yExtent = d3.extent(data, function(d) { return +(d.Renewables/d.Total)*100; })
    //create scale objects
    var xScale = d3.scaleLinear()
      .domain(xExtent)
      .range([ 0, width ]);

    var yScale = d3.scaleLinear()
      .domain([0,100])
      .range([ height, 0]);
    //create Axis objects  
    var xAxis = d3.axisBottom(xScale)

    var yAxis = d3.axisLeft(yScale)

    //draw axis
    var gX = svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    var gY = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Total Power Capacity (MW)");

    svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .attr("id", "yLabel")
      .style("text-anchor", "middle")
      .text("Percentage of Total Power Capacity (" + currentlyDisplayed + ")");

    var zoom = d3.zoom()
          .extent([[0, 0], [width, height]])
          .scaleExtent([1, 10])
          .translateExtent([[0,0], [width,height]])
          .on("zoom", zoomed);

    svg.append("rect")
          .attr("width", width)
          .attr("height", height)
          .style("fill", "none")
          .style("pointer-events", "all")
          //.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
          .call(zoom);

  //draw data points
    var points_g = svg.append("g")
      //.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
      .attr("clip-path", "url(#clip)")
      .classed("points_g", true);

    // draw circles
    var points = points_g
      .selectAll("circle")
      .data(data)

    points = points
      .enter()
      .append("circle")
        .attr("cx", function (d) { return xScale(d.Total); } )
        .attr("cy", function (d) { return yScale((d.Renewables/d.Total)*100); } )
        .attr("r", 4)
        .style("fill", "#69b3a2")
      .on("mouseover", mouseover )
      .on("mousemove", mousemove )
      .on("mouseleave", mouseleave )

      // Pan and zoom
      

      

      function zoomed() {
      // create new scale ojects based on event
          var new_xScale = d3.event.transform.rescaleX(xScale);
          var new_yScale = d3.event.transform.rescaleY(yScale);
      // update axes
          gX.call(xAxis.scale(new_xScale));
          gY.call(yAxis.scale(new_yScale));
          points.data(data)
           .attr('cx', function(d) {return new_xScale(d.Total)})
           .attr('cy', function(d) {return new_yScale((d[currentlyDisplayed]/d.Total)*100); });
      }


  var yOptions = d3.keys(data[0]).slice(2)
  var countryOptions = d3.map(data, function(d){return(d.Country)}).keys()


  var select = d3.select("#yOpts")
    .append("select")
    .on("change", updateGraph)

  var options = select.selectAll(null)
    .data(yOptions)
    .enter()
    .append("option")
    .text(function(d){return d})
    .attr("value", function(d){return d})

    var select = d3.select("#countryOpts")
    .append("select")
    .on("change", highlightCountry)

  var countryDropdown = select.selectAll(null)
    .data(countryOptions)
    .enter()
    .append("option")
    .text(function(d){return d})
    .attr("value", function(d){return d})


  
  
})



</script>
